<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

  <link rel="stylesheet" href="style.css">

  <title>Dungeon Miner</title>
</head>

<body>
  <header>

  </header>

  <main>
    <div class="container">

      <div class="row">
        <div class="col-4">
          <h1>Loot: 'icon' <span id="display-loot">0</span>!</h1>
        </div>
        <div class="col-4">
          <h1>Swords: 'icon' <span id="display-swords">0</span>!</h1>
        </div>
        <div class="col-4">
          <h1>Loot Per Click: 'icon' <span id="display-loot-per-click">1</span>!</h1>
        </div>

      </div>
      <div class="row justify-content-center align-content-center">
        <div class="col-4 d-flex justify-content-center">
          <button onclick="looting()">
            <img
              src="https://images.saymedia-content.com/.image/c_limit%2Ccs_srgb%2Cq_auto:good%2Cw_700/MTc0MjI3NzYzMjA3NjExOTAw/how-to-draw-a-treasure-chest.webp"
              alt="">
          </button>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="container">
      <div class="row">
        <div class="col-4">
          <h5>Price: <span id="swords-price"></span></h5>
          <button class="btn btn-secondary" onclick="buySword()">Buy Sword</button>
        </div>
      </div>
    </div>
  </footer>
</body>
<script src="app.js"></script>

</html>
