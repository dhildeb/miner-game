<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

  <link rel="stylesheet" href="style.css">

  <title>Dungeon Miner</title>
</head>

<body>
  <header>

  </header>

  <main>
    <div class="container">

      <div class="row">
        <div class="col-4">
          <h1>Loot: <span id="display-loot">0</span>!</h1>
        </div>
        <div class="col-4">
          <h1>Daggers: <span id="display-dagger">0</span>!</h1>
          <h1>Greatswords: <span id="display-greatsword">0</span>!</h1>
          <h1>fireswords: <span id="display-firesword">0</span>!</h1>
        </div>
        <div class="col-4">
          <h1>Loot Per Click: <span id="display-loot-per-click">1</span>!</h1>
          <h1>Loot Per Sec: <span id="display-loot-per-sec">0</span>!</h1>
        </div>

      </div>
      <div class="row justify-content-center align-content-center">
        <div class="col-4 d-flex justify-content-center">
          <img onclick="looting()"
            src="https://www.freepnglogos.com/uploads/treasure-chest-png/treasure-chest-treasure-chests-sea-thieves-wiki-11.png"
            alt="">
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="container">
      <div class="row">
        <div class="col-4">
          <h5>Price: <span id="dagger-price"></span></h5>
          <button class="btn btn-secondary" onclick="buyItem('daggers')">Buy dagger</button>
          <h5>Price: <span id="greatsword-price"></span></h5>
          <button class="btn btn-secondary" onclick="buyItem('greatswords')">Buy Greatsword</button>
          <h5>Price: <span id="firesword-price"></span></h5>
          <button class="btn btn-secondary" onclick="buyItem('fireswords')">Buy Firesword</button>
        </div>
        <div class="col-4">
          <h5>Price: <span id="temp-price"></span></h5>
          <button class="btn btn-secondary" onclick="buyAutoItem('temp')">Buy temp</button>
        </div>

      </div>
    </div>
  </footer>
</body>
<script src="app.js"></script>

</html>
